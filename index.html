        // ================== Ù…Ù„Ø¡ Ø§Ù„Ø´Ø§Ø´Ø© ==================
        function toggleFullscreen() {
            const videoContainer = document.querySelector('.video-container');
            
            if (!isFullscreen) {
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.mozRequestFullScreen) {
                    videoContainer.mozRequestFullScreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                } else if (videoContainer.msRequestFullscreen) {
                    videoContainer.msRequestFullscreen();
                }
                isFullscreen = true;
                document.getElementById('fullscreen-btn').innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                isFullscreen = false;
                document.getElementById('fullscreen-btn').innerHTML = '<i class="fas fa-expand"></i>';
            }
        }

        // Ù…Ø³ØªÙ…Ø¹ Ø­Ø¯Ø« Ø®Ø±ÙˆØ¬ Ù…Ù„Ø¡ Ø§Ù„Ø´Ø§Ø´Ø©
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                isFullscreen = false;
                document.getElementById('fullscreen-btn').innerHTML = '<i class="fas fa-expand"></i>';
            }
        });

        // ================== ÙˆØ¸Ø§Ø¦Ù Ù…Ø³Ø§Ø¹Ø¯Ø© ==================
        function showError(message) {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.querySelector('.loading-text').textContent = message;
            loadingScreen.querySelector('.loading-logo').style.animation = 'none';
            loadingScreen.style.background = 'linear-gradient(135deg, #8B0000, #000)';
        }

        // ================== Ø¨Ø¯Ø¡ Ø§Ù„Ù†Ø¸Ø§Ù… ==================
        // Ø¨Ø¯Ø¡ Ø§Ù„ØªØ´ØºÙŠÙ„ Ø¹Ù†Ø¯Ù…Ø§ ØªÙƒÙˆÙ† Ø§Ù„ØµÙØ­Ø© Ø¬Ø§Ù‡Ø²Ø©
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initTVChannel);
        } else {
            initTVChannel();
        }

        // Ù…Ù†Ø¹ Ø§Ù„Ø¥Ø¬Ø±Ø§Ø¡Ø§Øª Ø§Ù„Ø§ÙØªØ±Ø§Ø¶ÙŠØ©
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Ù…Ù†Ø¹ Ø³Ø­Ø¨ Ø§Ù„ØµÙˆØ±
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
                return false;
            }
        });

        // Ø¥Ø´Ø¹Ø§Ø± Ø¹Ù†Ø¯ Ù…Ø­Ø§ÙˆÙ„Ø© Ø§Ù„Ù…ØºØ§Ø¯Ø±Ø©
        window.addEventListener('beforeunload', function(e) {
            if (isFullscreen) {
                document.exitFullscreen();
            }
        });
    </script>
